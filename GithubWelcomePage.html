<!DOCTYPE html>
<html>
<head>
    <title>Impressive CSS Showcase</title>
    <style>
        /* CSS code for an impressive showcase */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 30px;
            margin-top: 0;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: #428bca;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #3071a9;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 400px;
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .animated {
            animation-name: fadeIn;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
    <div class="container animated">
        <h1>Welcome to My GitHub Profile</h1>
        <p>Check out my awesome projects!</p>
        <a href="https://github.com/calebcsimmons" class="button">View Projects</a>
    </div>
</body>
</html>
